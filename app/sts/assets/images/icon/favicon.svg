<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded rectangle -->
  <rect x="1" y="1" width="30" height="30" rx="8" ry="8" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- GP Text (much larger and bold) -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">GP</text>
  
  <!-- Hub Text (larger) -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="normal" text-anchor="middle" fill="white" opacity="0.9">HUB</text>
</svg>
